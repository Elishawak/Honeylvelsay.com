<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>honey</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; }
   

        .slideshow-container {
            width: 100vw;
            height: 90vh; /* Leaves space for the footer */
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 200%;
            position: absolute;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .active-slide { opacity: 1; }

        .slide img {
            width: 100%;
            height: 90%;
            object-fit: cover;
        }

        footer {
            background-image: url(lv2.jpeg);
            color: rgb(255, 255, 255);
            padding: 10px;
            width: 100%;
            height: 10vh;
        }
    </style>
</head>
<body>
    
    <div class="slideshow-container">
        <div class="slide active-slide"><img src="eh2.png" alt="Slide 1"></div>
        <div class="slide"><img src="eh1.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="eh3.jpg" alt="Slide 3"></div>
        <div class="slide"><img src="eh42.jpg" alt="Slide 4"></div>
        <div class="slide"><img src="eh5.jpg" alt="Slide 5"></div>
        <div class="slide"><img src="eh6.jpg" alt="Slide 6"></div>
        <div class="slide"><img src="eh7.jpg" alt="Slide 7"></div>
        <div class="slide"><img src="eh8.jpg" alt="Slide 8"></div>
    </div>

    <footer>
        <p>በጣም ነው ማፈቅርሽ honey የምር አንቺን ባላገኝ ኑሮ ምን እንደምሆን ማሰብ ሁላ ይከብደኛል፣ ብቻ ማለት የምችለው ነገር ቢኖር በጣም አፍቅርሻለው
            የምር ክርስቶስ ነው አንቺን የላከልኝ በ እውነት ቃላት ያጥረኛል። አንቺን  በቃላት ልግለጽሽ ካልኩኝ ክብርሽን በጣም መቀነስ ስለሚሆንብኝ 
            አላደርገውም !!! ግን በጣም አፍቅርሻለው .</p>
    </footer>

    <script>
        let slideIndex = 0;
        let slides = document.querySelectorAll(".slide");
        let totalSlides = slides.length;

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.toggle("active-slide", index === slideIndex);
            });

            slideIndex = (slideIndex + 1) % totalSlides;
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }

        // Start the slideshow
        setTimeout(showSlides, 3000);
    </script>

</body>
</html>
